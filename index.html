<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="javaScript.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Allan"
      rel="stylesheet"
    />
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Rock-Paper -Scissors!</h1>
      <div class="choice">
        <h3>Make your choice:</h3>
        <div class="buttons">
          <button class="rock" onclick="play('rock')">rock</button>
          <button class="paper" onclick="play('paper')">paper</button>
          <button id="scissors" onclick="play('scissors')">scissors</button>
        </div>
        <div id="print-result">
          <h3></h3>
        </div>
      </div>
      <div class="score">
        <h2>Score</h2>
        <h3 id="cScore">Computer: 0</h3>
        <h3 id="pScore">Player: 0</h3>
      </div>
    </div>
  </body>
</html>
